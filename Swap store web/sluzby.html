<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Store - Sustainable Fashion Exchange</title>
    <style>
        :root {
            --bg-color: rgb(249, 250, 251);
            --text-color: rgb(17, 24, 39);
            --nav-bg: white;
            --card-bg: white;
            --text-secondary: rgb(75, 85, 99);
            --nazev:rgb(2, 2, 2);
        }

        [data-theme="dark"] {
            --bg-color: rgb(17, 24, 39);
            --text-color: rgb(243, 244, 246);
            --nav-bg: rgb(31, 41, 55);
            --card-bg: rgb(31, 41, 55);
            --text-secondary: rgb(156, 163, 175);
            --nazev: white;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        nav {
            background-color: var(--nav-bg);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s;
        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
            height: 64px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            text-decoration: none;
            display: flex;
            align-items: center;
            color: var(--nazev)
        }

        .logo-text {
            margin-left: 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.375rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--text-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.375rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            transition: color 0.3s;
        }

        .theme-toggle:hover {
            color: var(--text-color);
        }

        main {
            max-width: 1280px;
            margin: 0 auto;
            padding: 3rem 1rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 2rem;
        }

        @media (min-width: 640px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .card img {
            width: 100%;
            height: 256px;
            object-fit: cover;
        }

        .card-content {
            padding: 1rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin: 0;
            color: var(--text-color);
        }

        .card-description {
            color: var(--text-secondary);
            margin-top: 0.25rem;
            margin-bottom: 0;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            color: rgb(5, 150, 105);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="Hlavni stranka.html" class="logo-container">
            <div class="logo-container">
                <img src="logo.png" alt="Logo" style="height: 90px; margin-right: 3px;" />
                    <path d="M7 19H4.815a1.83 1.83 0 0 1-1.57-.881 1.785 1.785 0 0 1-.004-1.784L7.196 9.5"/>
                    <path d="M11 19h8.203a1.83 1.83 0 0 0 1.556-.89 1.784 1.784 0 0 0 0-1.775l-1.226-2.12"/>
                    <path d="m14 16-3 3v-2.99"/>
                    <path d="m3 3 18 18"/>
                </svg>
                <span class="logo-text">Swap store</span>
            </div>
            <div class="nav-links">
                <a href="o nás.html">Kdo jsme?</a>
                <a href="funguje.html">Jak to funguje?</a>
                <a href="sluzby.html" class="active">Služby</a>
                <a href="tym.html">Náš Tým</a>
                <a href="partner.html">Partnerství</a>
                <a href="napsali.html">Napsali o nás?</a>
                <a href="kontakt.html">Kontakt</a>
                <button class="theme-toggle" aria-label="Toggle dark mode">
                    <svg id="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main>
        <h1>Featured Items</h1>
        <div class="grid">
            <div class="card">
                <img src="sluzba1.png" alt="Služba 1">
                <div class="card-content">
                    <h2 class="card-title">Služba 1</h2>
                    <p class="card-description">neco neco</p>
                </div>
            </div>

            <div class="grid">
                <div class="card">
                    <img src="sluzba2.png" alt="Služba 2">
                    <div class="card-content">
                        <h2 class="card-title">Služba 2</h2>
                        <p class="card-description">neco neco</p>
                    </div>
                </div>

            <div class="card">
                <img src="sluzba3.png" alt="Služba 3">
                <div class="card-content">
                    <h2 class="card-title">Služba 3</h2>
                    <p class="card-description">neco neco</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon(newTheme);
        });

        function updateIcon(theme) {
            if (theme === 'dark') {
                themeIcon.innerHTML = `
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"/>
                `;
            } else {
                themeIcon.innerHTML = `
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                `;
            }
        }
    </script>
</body>
</html>
